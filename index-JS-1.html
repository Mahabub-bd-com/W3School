<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Let & Var</title>

    <!-- style -->
     <style>
        .let-var{
            text-align: center;
        }

        #demo{
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #demo1{
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
     </style>
</head>
<body>
    
    <h2 class="let-var">Declarin a Variable in a block using let &amp; var</h2>
    
    <!-- demo -->
     <p id="demo"></p>
     <p id="demo1"></p>
    
     <!-- X -->
    <script>    
    let x = 5;
    let y = 10;
    //  Display the value
    document.getElementById('demo').innerHTML = 'The value of Y = ' + y;
    /* multi line comment */
    document.getElementById('demo1').innerHTML = 'Hello World';
    </script>

</body>
</html>
