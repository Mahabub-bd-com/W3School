<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS const</title>
    <!-- Style -->
     <style>
        h2{
            text-align: center;
        }

        #demo{
            text-align: center;
            font-size: 28px;
        }
     </style>
     
</head>
<body>
    
    <h2>JavaScript const</h2>

    <p id="demo"></p>

    <script>
        // Create an Array
        const x = 42;
        const y = 30;

        // Display the Array
        document.getElementById("demo").innerHTML = x * y;
    </script>


</body>
</html>
